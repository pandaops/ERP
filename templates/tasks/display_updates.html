{% if updates %}
<table class="table table-striped span7">
  <thead>
  <tr>
    <th>Message</th>
    <th>Time</th>
    {% if po_is_core %}
    <th>Author</th>
    {% endif %}
  </tr>
  </thead>
  <tbody>
  {% for update in updates %}
  <tr>
    <td> {{ update.comment_string }} </td>
    <td> {{ update.time_stamp }} </td>
    {% if po_is_core %}
    <td> {{ update.author.get_profile.name }} </td>
    {% endif %}
  </tr>
  {% endfor %}
  </tbody>x
</table>
{% else %}
<h4>No Updates Yet</h4>
{% endif %}
